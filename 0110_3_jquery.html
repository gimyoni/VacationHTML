<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script>
		$(document).ready(function(){
			$('body').click(function(){
				$('.drawer-menu').slideToggle('slow')
			});
		});
	</script>
	<style>
	*{
		margin:0;
	padding:0;
	}
	p{ margin:10px 0; }
	.drawer{
		position:fixed; width:100%;
		text-align: center; color: white;
		background-color: red;
	}
	.drawer h1 { height:50px; line-height: 50px; }
	.drawer-menu {
		display: none;
	}
	.content{
		padding:10px;
		padding-top: 60px;
	}
	</style>

}
</head>
<body>
	<div class="drawer">
		<h1>Logo</h1>
	 <div class="drawer-menu">
		<p>조금있다가 점심</p>
	 </div>
	</div>
	<div class="content">
		<h1>Lorem upsum</h1>
		<p>Magna et excepteur minim</p>
		<p>Qui do proident consequat</p>
		<p>Aliquip eu qui ea ut</p>
		<p>Duis fugiat adipisicing</p>
	</div>	

</body>
</html>
