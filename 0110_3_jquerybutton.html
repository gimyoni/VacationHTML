<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
		$('div').hover(function(){
				$(this).css('opacity',0.5)
			},function(){
				$(this).css('opacity',1)
			})
		});
	</script>
	<style>
		div {
			width:100px;
			height:50px;
			line-height:50px;
			text-align: center;
			color:white;
			background:teal;
			border-radius:20px;
		}
	</style>
</head>
<body>
	<div>버튼</div>
</body>
</html>
